<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#06090f" />
    <title>JacobIQ Screener</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { background: linear-gradient(135deg, #0a0e1a 0%, #111827 100%); color: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
      input, select, button { font-family: inherit; }

      ::-webkit-scrollbar { height: 8px; width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(10, 14, 26, 0.5); }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #06b6d4, #3b82f6);
        border-radius: 4px;
        border: 2px solid rgba(10, 14, 26, 0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #06b6d4, #8b5cf6);
        box-shadow: 0 0 8px rgba(6, 182, 212, 0.3);
      }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(6, 182, 212, 1), 0 0 10px rgba(59, 130, 246, 0.6);
        }
        50% {
          box-shadow: 0 0 30px rgba(6, 182, 212, 0.8), 0 0 15px rgba(59, 130, 246, 0.8);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slide-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
